<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive World Map</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="map-container">
  <h1>Interactive World Map</h1>
  <div id="world-map">
    <!-- Example of SVG with countries -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
      <g id="countries">
        <path id="US" class="country" d="M100,100 L200,100 L200,200 L100,200 Z" data-name="United States"></path>
        <path id="CA" class="country" d="M250,100 L350,100 L350,200 L250,200 Z" data-name="Canada"></path>
        <!-- More countries can go here -->
      </g>
    </svg>
  </div>
  <div id="country-name">
    <h2>Click on a country to see its name</h2>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
