<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Map Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>World Map Search</h1>

<label for="difficulty">Choose a Difficulty:</label>
<select name="difficulty" id="difficulty">
  <option value="easy">Easy</option>
  <option value="moderate">Moderate</option>
  <option value="hard">Hard</option>
  <option value="extreme">Extreme</option>
</select>

<p id="randomtemp">Not specified</p>
<p id="guessesleft">Not specified</p>
<img id="map" src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="World Map">
<br>
<input type="text" id="search" placeholder="Enter country name...">
<button type="button" id="guessButton">Guess it!</button>
<div id="result"></div>


<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div class="popup" id="popup">
  <p>You've lost the game.</p>
  <button onclick="closePopup()" id="retryButton">Retry</button>
</div>

<script>

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }
</script>

<script src="script.js"></script>

</body>
</html>
